<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles/styles.css">
  <!-- Google Fonts for styling -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    
    <!-- Search Section -->
    <div class="search-section">
        <input type="text" id="city-input" placeholder="Search for a city...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
        <button id="location-btn">Use My Location</button> <!-- Button for location -->
        <div id="suggestions"></div>
      </div>

    <!-- Current Weather Display -->
    <div class="weather-info" id="current-weather">
      <div class="location">
        <i class="fas fa-map-marker-alt"></i>
        <span id="city-name">City Name</span>
      </div>
      <div class="date" id="date">Date</div>
      
      <div class="current-weather">
        <img src="" alt="Weather Icon" id="weather-icon" class="weather-icon">
        <div class="temperature" id="temperature">Temperature</div>
        <div class="description" id="description">Weather Description</div>
      </div>

      <div class="details">
        <div class="humidity">
          <i class="fas fa-tint"></i>
          <span id="humidity">Humidity</span>
        </div>
        <div class="wind-speed">
          <i class="fas fa-wind"></i>
          <span id="wind-speed">Wind Speed</span>
        </div>
      </div>
    </div>

    <!-- Unit Toggle -->
    <div class="unit-toggle">
      <label>
        <input type="checkbox" id="unit-toggle">
        <span id="unit-label">Celsius</span>
      </label>
    </div>

    <!-- 5-Day Forecast -->
    <div class="forecast" id="forecast">
      <!-- Forecast data will be injected by JavaScript here -->
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
