<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search</title>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <header>
    <div class="search-bar">
      <span class="menu-icon">&#9776;</span>
      <input type="text" id="search-input" placeholder="Search for recipes...">
    <button id="search-icon" aria-label="Search"><i class="fas fa-search">&#128269;</i></button>
    </div>
    <button onclick="displayFavorites()" class="favorites-button">Favorites</button>
  </header>

  <div class="menu">
    <button onclick="setActive(this, 'breakfast')" class="menu-button">Breakfast</button>
    <button onclick="setActive(this, 'lunch')" class="menu-button">Lunch</button>
    <button onclick="setActive(this, 'dinner')" class="menu-button">Dinner</button>
    <button onclick="setActive(this, 'drink')" class="menu-button">Drink</button>
  </div>
  <div class="modal-overlay hidden" id="modal-overlay" onclick="closeModal()"></div>

<div id="recipe-modal" class="hidden">
  <span class="close-button" onclick="closeModal()">Ã—</span>
  <div id="recipe-details"></div>
</div>

  

  <h1 id="category-title">Breakfast</h1>

  <div id="recipe-grid" class="recipe-grid"></div>




  <!-- Modal for Recipe Details -->
  <div id="recipe-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="recipe-details"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="search.js"></script>
</body>
</html>
